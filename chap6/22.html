<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form요소 - 수강과목조사</title>
</head>
<body>
    이름: <input type="text" name="name"><br>
    학과: <input type="text" name="department"><br>
    학년:<br>
    <input type="radio" name="1학년" value="1학년">
    <label for="1학년">1학년</label>
    <input type="radio" name="2학년" value="2학년">
    <label for="2학년">2학년</label>
    <input type="radio" name="3학년" value="3학년">
    <label for="3학년">3학년</label>
    <input type="radio" name="4학년" value="4학년">
    <label for="4학년">4학년</label><br>
    수강과목:<br>
    <input type="checkbox" name="IT" value="IT">
    <label for="IT">IT 기술의 이해</label>
    <input type="checkbox" name="web" value="web">
    <label for="web">웹프로그래밍의 기초</label>
    <input type="checkbox" name="UI" value="UI">
    <label for="UI">UI/UX 설계</label><br>
    <br>
    <input type="submit" value="확인">
    <input type="reset" value="취소">
</body>
</html>
