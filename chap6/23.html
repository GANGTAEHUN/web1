<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 요소-수강과목조사</title>
</head>
<body>
    <h3>수강과목조사</h3>
    <form>
    이름: <input type="text" name="name"><br>
    학과: <input type="text" name="department"><br>
    학년: <select name="grade" size="1">
        <option>1학년</option> <option>2학년</option> <option>3학년</option> <option>4학년</option>
        </select><br>
    수강과목(중복선택가능): <select name="subject" size="4" multiple>
        <option value="IT" selected>IT기술의이해</option>  
        <option value="web">웹프로그래밍기초</option>  
        <option value="UI">UI/UX설계</option>
    </select><br>
    <br>
    <input type="submit" value="확인">
    <input type="reset" value="취소">
    </form>
</body>
</html>
