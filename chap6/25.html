<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 예약</title>
</head>
<body>
    <h3>레스토랑 예약하기</h3>
    <fieldset>
        <legend>에약자 정보</legend>
    예약자 : <input type="text"><br>
    연락처 : <input type="tel" placeholder="000-0000-0000"><br>
    예약인원 : <select name="예약인원"  size="1">
        <option>2명</option> <option>3명</option><option>4명</option> <option>4명 이상</option>
    </select>
    </fieldset>
    <fieldset>
        <legend>일자 선택 및 시간 선택</legend>
        <input type="date" name="일자선택">
        <input type="time" name="시간선택">
    </fieldset><br>
    <br>
        <input type="submit" value="예약">
         <input type="reset" value="취소">
</body>
</html>
